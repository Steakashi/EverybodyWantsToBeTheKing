<p *ngIf="get_room() != null">{{get_room()}}</p>
<form (ngSubmit)="send_form(f)" #f="ngForm">
  <div class="form-group">

    <label for="user_name">Nom du joueur</label><br />
    <div class="form-inline">
      <input #user_name type="text" id="user_name" placeholder="Player" name="user_name" class="form-control" ngModel>
      <button (click)="user_name.value=''" type="button" class="btn">Suppr</button>
    </div>

    <label for="room_name">Nom de la salle</label>
    <div class="form-inline">
      <input #room_name type="text" id="room_name" name="room_name" placeholder="RoomTest" class="form-control" ngModel>
      <button (click)="room_name.value=''" type="button" class="btn">Suppr</button>
    </div>

    <label for="room_id">ID de la salle</label>
    <div class="form-inline">
      <input #room_id type="text" id="room_id" name="room_id" class="form-control" placeholder="Laisser vide pour créer une nouvelle salle" ngModel>
      <button (click)="room_id.value=''" type="button" class="btn">Suppr</button>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="f.invalid" [value]="">{{ f.value['room_id'] === '' ? 'Créer une salle' : 'Rejoindre une salle' }}</button>
  </div>
</form>
